<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiobutton</title>
    <link rel="stylesheet" type="text/css" href="Radiobutton.css">
</head>
<body>
    <div class="alert">
        <h2>Hey! Hai...</h2>
        <p>This is an example of what you can do with pure css to style radio buttons or checkboxes.</p>
      </div>
      
      <div class="container">
        
        <h2>Your favorite thing in the world:</h2>
        
        <ul>
        <li>
          <input type="radio" id="f-option" name="selector">
          <label for="f-option">Bike</label>
          
          <div class="check"></div>
        </li>
        
        <li>
          <input type="radio" id="s-option" name="selector">
          <label for="s-option">Food</label>
          
          <div class="check"><div class="inside"></div></div>
        </li>
        
        <li>
          <input type="radio" id="t-option" name="selector">
          <label for="t-option">Travel</label>
          
          <div class="check"><div class="inside"></div></div>
        </li>
      </ul>
      </div>
      
      <div class="signature">
        <p>Made with <i class="much-heart"></i> by <a href="https://codepen.io/AngelaVelasquez">Angela Velasquez</a></p>
      </div>
</body>
</html>
